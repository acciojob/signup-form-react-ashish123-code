<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>React Boilerplate</title>
<link rel="stylesheet" href="./styles/App.css">
</head>
<body>
    <form id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" data-testid="name" required>
        <br>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" data-testid="email" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" data-testid="gender">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" data-testid="phoneNumber" pattern="[0-9]{10}" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" data-testid="password" minlength="6" required>
        <br>
        <input type="submit" value="Submit" data-testid="submit">
    </form>
      <div id="message"></div>
      <script src="./index.js"></script>
</body>
</html>
